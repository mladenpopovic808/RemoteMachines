<h5>Create new cleaner</h5>

<div>

  <div class="form-group mb-2">
    <label for="name">Cleaner name:</label>
    <input [(ngModel)]="cleanerName" type="text" class="form-control" id="name" name="name" placeholder="Enter name for the new Cleaner">
    <br>

    <br>
    <button class="btn-primary btn" (click)="createNewCleaner()">Add Cleaner</button>
  </div>
</div>
